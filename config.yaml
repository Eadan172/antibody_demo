# 抗体虚拟筛选系统配置文件
# 作者：Eadan172

# ==================== 筛选阈值 ====================
# 稳定性阈值：低于此值的抗体将被过滤（0-100，越高越稳定）
stability_threshold: 75.0

# 溶解度阈值：低于此值的抗体将被过滤（0-100，越高溶解度越好）
solubility_threshold: 60.0

# 免疫原性阈值：高于此值的抗体将被过滤（0-100，越低免疫原性风险越小）
immunogenicity_threshold: 30.0

# ==================== 输出设置 ====================
# Top-K：输出评分最高的K个抗体
top_k: 5

# 批处理大小：每批处理的数据量（用于大数据量场景）
batch_size: 100

# ==================== 评分权重 ====================
# 综合评分 = 稳定性*0.3 + 溶解度*0.25 + (100-免疫原性)*0.25 + 亲和力*0.2
weights:
  stability: 0.30
  solubility: 0.25
  immunogenicity: 0.25
  binding_affinity: 0.20

# ==================== 日志设置 ====================
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(levelname)s - %(message)s"
